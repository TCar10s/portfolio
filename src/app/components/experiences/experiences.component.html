<section class="card xl:mb-[-40px]">
  <h1 class="text-2xl text-gray-2">Experiences</h1>

  <div class="md:flex md:gap-10">
    <div class="flex mt-12" *ngFor="let item of experiences">
      <img loading="lazy" [src]="item.logo" class="rounded-lg h-14 w-h-14" alt="" />
      <div class="w-9/12 ml-8 md:w-4/5">
        <p class="text-sm text-gray-2">{{ item.time }}</p>
        <h2 class="font-semibold leading-10 text-gray-1">{{ item.position }}</h2>

        <p class="mt-5">
          <span class="font-medium text-gray-3">{{ item.description }} </span>
        </p>
      </div>
    </div>
  </div>
</section>
