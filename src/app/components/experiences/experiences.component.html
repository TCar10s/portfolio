<section class="card">
  <h1 class="text-2xl">Experiences</h1>

  <div class="md:flex md:gap-14">
    <div class="flex mt-12" *ngFor="let item of experiences">
      <img [src]="item.logo" class="h-24 w-24" alt="" />
      <div class="ml-8 w-9/12 md:w-48">
        <p class="text-sm">{{ item.time }}</p>
        <h2 class="font-semibold leading-10">{{ item.position }}</h2>

        <p class="mt-5">
          <span class="font-medium text-gray-3">{{ item.description }} </span>
        </p>
      </div>
    </div>
  </div>
</section>
