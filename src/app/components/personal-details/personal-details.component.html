<figure class="card">
  <img [src]="developer.image" alt="Person" class="rounded-2xl" />

  <figcaption class="card__figcaption">
    <div class="card__title">
      <div>
        <h1 class="font-semibold text-2xl text-gray-600">
          {{ developer.name }}
        </h1>
        <p class="text-gray-400 font-medium">{{ developer.role }}</p>
      </div>

      <div class="text-gray-700 font-medium mt-4 md:mt-0">
        <p class="flex items-center gap-3">
          <span class="material-icons">mail</span>
           {{ developer.email }}
        </p>
        <p class="flex items-center gap-3">
          <span class="material-icons">phone</span>
          {{ developer.phone }}
        </p>
      </div>
    </div>

    <blockquote class="mt-7 font-medium text-gray-400">
      {{ developer.description }}
    </blockquote>
  </figcaption>
</figure>
