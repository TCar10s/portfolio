<figure class="card">
  <div class="md:flex md:max-w-none md:h-80">
    <img [src]="developer.image" alt="Person" class="rounded-2xl" />

    <figcaption class="details__figcaption">
      <div class="details__title">
        <div>
          <h1 class="font-semibold text-2xl text-gray-2">
            {{ developer.name }}
          </h1>
          <p class="text-gray-3 font-medium">{{ developer.role }}</p>
        </div>

        <div class="text-gray-2 font-medium mt-4 md:mt-0">
          <p class="flex items-center gap-3">
            <span class="material-icons">mail</span>
            {{ developer.email }}
          </p>
          <p class="flex items-center gap-3">
            <span class="material-icons">phone</span>
            {{ developer.phone }}
          </p>
        </div>
      </div>

      <blockquote class="mt-7 font-medium text-gray-3">
        {{ developer.description }}
      </blockquote>
    </figcaption>
  </div>
</figure>
