<section class="card">
  <h1 class="font-bold text-lg text-gray-2">SKILLS</h1>

  <!--  md:grid md:grid-cols-2 md:gap-x-10 -->
  <div class="mt-3">
    <div class="flex items-end mt-4" *ngFor="let skill of skills">
      <p class="w-3/4 md:w-1/2 text-gray-3 inline">{{ skill.name }}</p>
      <div class="flex flex-col w-full ml-4">
        <p class="w-full text-gray-3 text-right text-sm">{{ skill.level }}</p>
        <div class="w-full h-2.5 bg-gray-300 dark:bg-body-dark rounded-md mb-1">
          <div
            class="w-full h-full bg-primary rounded-md"
            [ngStyle]="{ width: skill.level }"
          ></div>
        </div>
      </div>
    </div>
  </div>
</section>
