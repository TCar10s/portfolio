<section class="skills">
  <h1 class="font-bold text-lg text-gray-2">FRONT END</h1>

  <div class="mt-3 md:grid md:grid-cols-2 md:gap-x-10">
    <div class="flex items-center mt-4" *ngFor="let skill of skills">
      <p class="w-3/4 sm:w-1/2">{{ skill.name }}</p>
      <div class="w-full h-2.5 bg-gray-300 rounded-md ml-4">
        <div
          class="w-full h-full bg-primary rounded-md"
          [ngStyle]="{ width: skill.level }"
        ></div>
      </div>
    </div>
  </div>
</section>
